<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mesto Russia — место для лучших фотографий"
    />
    <meta
      name="keywords"
      content="фото, фото друзей, фото семьи, фото путешествий, разместить фотографии, фотографии природы, страна, известные города"
    />
    <meta name="author" content="Анастасия" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="user-profile page__user-profile">
        <div class="user-profile__info">
          <img
            src="images/avatar.svg"
            alt="Аватар пользователя"
            class="user-profile__photo"
          />
          <div class="user-profile__name-info-container">
            <div class="user-profile__name-change-container">
              <h1 class="user-profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Изменить имя"
                class="user-profile__name-change-button"
              ></button>
            </div>
            <p class="user-profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить пост"
          class="user-profile__add-button"
        ></button>
      </section>
      <section class="photo-grid page__photo-grid">
        <ul class="photo-grid__elements"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть окно"
        ></button>
        <form
          action="#"
          name="form-name-change"
          class="form form_add-name"
          id="form-name-change"
        >
          <h2 class="form__heading">Редактировать профиль</h2>
          <input
            type="text"
            class="form__item"
            id="user-name"
            name="user-name"
            value=""
            placeholder="Имя пользователя"
            required
          />
          <input
            type="text"
            class="form__item"
            id="user-profession"
            name="user-profession"
            value=""
            placeholder="Род деятельности"
            required
          />
          <button
            type="submit"
            class="form__button-submit form__button-submit-name"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup-post">
      <div class="popup-post__container">
        <button
          type="button"
          class="popup-post__close-button"
          aria-label="Закрыть окно"
        ></button>
        <form action="#" name="form-change-info" class="form form_add-post">
          <h2 class="form__heading">Новое место</h2>
          <input
            type="text"
            class="form__item form__item-place-title"
            id="place-title"
            name="place-title"
            value=""
            placeholder="Название"
            required
          />
          <input
            type="url"
            class="form__item form__item-place-link"
            id="place-link"
            name="place-link"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <button
            type="submit"
            class="form__button-submit form__button-submit-post"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup-picture">
      <div class="popup-picture__container">
        <button
          type="button"
          class="popup-picture__close-button"
          aria-label="Закрыть окно"
        ></button>
        <img src="" alt="" class="popup-picture__pic" />
        <h2 class="popup-picture__pic-title"></h2>
      </div>
    </div>
    <template id="post-template">
      <li class="photo-card">
        <div class="photo-card__delete-icon"></div>
        <img src="" alt="Фото поста" class="photo-card__image" />
        <div class="photo-card__info">
          <h2 class="photo-card__title"></h2>
          <button type="button" class="photo-card__like"></button>
        </div>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
