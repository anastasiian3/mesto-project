<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mesto Russia — место для лучших фотографий"
    />
    <meta
      name="keywords"
      content="фото, фото друзей, фото семьи, фото путешествий, разместить фотографии, фотографии природы, страна, известные города"
    />
    <meta name="author" content="Анастасия" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="user-profile page__user-profile">
        <div class="user-profile__info">
          <img
            src="images/avatar.svg"
            alt="Аватар пользователя"
            class="user-profile__photo"
          />
          <div class="user-profile__name-info-container">
            <div class="user-profile__name-change-container">
              <h1 class="user-profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Изменить имя"
                class="user-profile__name-change-button"
              ></button>
            </div>
            <p class="user-profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить пост"
          class="user-profile__add-button"
        ></button>
      </section>
      <section class="photo-grid page__photo-grid">
        <ul class="photo-grid__elements">
          <li class="photo-card">
            <img
              src="images/bailkal.jpg"
              alt="Озеро Байкал"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Озеро Байкал</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="images/chelyabinks.jpg"
              alt="Красоты Челябинска"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Челябинская область</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="images/kamchatka.jpg"
              alt="Далекая Камчатка"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Камчатка</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="images/karelia.jpg"
              alt="Волшебная страна Карелия"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Карелия</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="images/peterhof.jpg"
              alt="Фонтаны Петергофа"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Петергоф</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="images/ruza.jpg"
              alt="Подмосковная Руза"
              class="photo-card__image"
            />
            <div class="photo-card__info">
              <h2 class="photo-card__title">Руза</h2>
              <button type="button" class="photo-card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form action="#" name="form-change-info" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input
            type="text"
            class="form__item"
            id="user-name"
            name="user-name"
            value="Жак-Ив Кусто"
            placeholder="Имя пользователя"
            required
          />
          <input
            type="text"
            class="form__item"
            id="user-profession"
            name="user-profession"
            value="Исследователь океана"
            placeholder="Род деятельности"
            required
          />
          <button type="submit" class="form__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
